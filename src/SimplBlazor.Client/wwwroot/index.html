<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Simpl Blazor</title>
  <base href="/" />
  <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
  <link href="css/material-design-iconic-font.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <link href="css/site.css" rel="stylesheet" />
</head>
<body>
  <!-- <app>Loading...</app> -->
  <div class="topbar-container">
    <div class="container">
      <div class="d-flex justify-content-between topbar">
        <div class="topbar__left">Free shipping for standard order over $100</div>
        <div class="d-flex topbar__right">
          <a href="#">Help &amp; FAQs</a>
          <a href="#">Log in</a>
          <a href="#">Register</a>
        </div>
      </div>
    </div>
  </div>

  <header class="header">
    <div class="container">
      <div class="align-items-center d-flex header-inner py-4">
        <a href="#" class="logo mr-5">Simple Blazor</a>
        <nav class="flex-fill menu">
          <a href="#">Phones</a>
          <a href="#">Tablets</a>
          <a href="#">Computers</a>
          <a href="#">Accessories</a>
        </nav>
        <div class="menu-right">
          <button type="button" class="menu-right-button search-button">
            <i class="zmdi zmdi-search"></i>
          </button>
          <button type="button" class="menu-right-button">
            <i class="zmdi zmdi-shopping-cart"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <div class="slider"></div>

  <div class="main-content">
    <div class="container">
      <section class="widget-container">
        <header class="mb-3">latest product</header>
        <div class="widgets">
          <div class="widget">
            <a href="#" class="widget__image">
              <img src="./images/products/p1.jpg" alt="product">
            </a>
            <div class="widget__footer">
              <a href="#" class="product__name">Dell XPS 15 9550</a>
              <div class="align-items-center d-flex justify-content-between">
                <div>
                  <div class="price price__current">$1,499.00</div>
                  <div class="price price__old">$1,500.00</div>
                </div>
                <div>
                  <i class="zmdi zmdi-star-outline"></i>
                  <i class="zmdi zmdi-star-outline"></i>
                  <i class="zmdi zmdi-star-outline"></i>
                  <i class="zmdi zmdi-star-outline"></i>
                  <i class="zmdi zmdi-star-outline"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="widget">
            <a href="#" class="widget__image">
              <img src="./images/products/p2.jpg" alt="product">
            </a>
            <div class="widget__footer">
              <a href="#" class="product__name">iPhone 6s 16GB</a>
              <div class="align-items-center d-flex justify-content-between">
                <div>
                  <div class="price price__current">$499.00</div>
                  <div class="price price__old">$500.00</div>
                </div>
                <div>
                  <i class="zmdi zmdi-star-outline"></i>
                  <i class="zmdi zmdi-star-outline"></i>
                  <i class="zmdi zmdi-star-outline"></i>
                  <i class="zmdi zmdi-star-outline"></i>
                  <i class="zmdi zmdi-star-outline"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="widget">
            <a href="#" class="widget__image">
              <img src="./images/products/p3.jpg" alt="product">
            </a>
            <div class="widget__footer">
              <a href="#" class="product__name">Samsung Galaxy A5</a>
              <div class="align-items-center d-flex justify-content-between">
                <div>
                  <div class="price price__current">$399.00</div>
                </div>
                <div>
                  <i class="zmdi zmdi-star-outline"></i>
                  <i class="zmdi zmdi-star-outline"></i>
                  <i class="zmdi zmdi-star-outline"></i>
                  <i class="zmdi zmdi-star-outline"></i>
                  <i class="zmdi zmdi-star-outline"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="widget">
            <a href="#" class="widget__image">
              <img src="./images/products/p4.jpg" alt="product">
            </a>
            <div class="widget__footer">
              <a href="#" class="product__name">iPad Pro Wi-Fi 4G 128GB</a>
              <div class="align-items-center d-flex justify-content-between">
                <div>
                  <div class="price price__current">$989.00</div>
                </div>
                <div>
                  <i class="zmdi zmdi-star-outline"></i>
                  <i class="zmdi zmdi-star-outline"></i>
                  <i class="zmdi zmdi-star-outline"></i>
                  <i class="zmdi zmdi-star-outline"></i>
                  <i class="zmdi zmdi-star-outline"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <footer class="footer">This is the footer ðŸ˜Š</footer>

  <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
